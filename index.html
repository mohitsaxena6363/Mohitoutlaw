<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohit Saxena Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .welcome, .login-box {
      max-width: 360px;
      width: 100%;
      text-align: center;
      display: none;
    }
    .welcome.active, .login-box.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .welcome-logo {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .continue-btn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 149, 246, 0.4);
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .error {
      display: none;
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
    .switch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 30px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/702/702471.png');
      background-size: 16px;
      background-repeat: no-repeat;
      background-position: center;
    }
    input:checked + .slider {
      background-color: #0095f6;
    }
    input:checked + .slider:before {
      transform: translateX(30px);
      background-image: url('https://cdn-icons-png.flaticon.com/512/702/702455.png');
    }
    body.dark input {
      background-color: #2a2a2a;
      color: white;
      border-color: #555;
    }
  </style>
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="themeSwitch">
    <span class="slider"></span>
  </label>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>
  <audio id="loginSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <div class="main">
    <div class="welcome active" id="welcomePage">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="welcome-logo" alt="Logo" />
      <h2 id="typed-text"></h2>
      <button class="continue-btn" onclick="showLogin()">Continue</button>
    </div>

    <div class="login-box" id="loginPage">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Logo" style="width: 100px; margin-bottom: 20px;" />
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn" onclick="document.getElementById('loginSound').play()">Log In</button>
        <div class="error" id="error">Invalid username or password</div>
      </form>
    </div>
  </div>

  <script>
    const text = "Welcome to Mohit Saxena's Portal";
    let index = 0;

    window.addEventListener('load', () => {
      // Theme load immediately
      const isDark = localStorage.getItem('theme') === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.getElementById('themeSwitch').checked = isDark;

      document.getElementById('themeSwitch').addEventListener('change', function () {
        const checked = this.checked;
        document.body.classList.toggle('dark', checked);
        localStorage.setItem('theme', checked ? 'dark' : 'light');
      });

      // Typing effect start
      typeEffect();

      // Preload voice
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) initVoices();
      else speechSynthesis.addEventListener('voiceschanged', initVoices);
    });

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 50);
      }
    }

    const voiceUtterance = new SpeechSynthesisUtterance("Welcome to Mohit Saxena's Portal");
    function initVoices() {
      const voices = speechSynthesis.getVoices();
      const female = voices.find(v =>
        v.name.toLowerCase().includes("female") ||
        v.name.includes("Samantha") ||
        v.name.includes("Google UK English Female") ||
        v.name.includes("Microsoft Zira")
      );
      voiceUtterance.voice = female || voices[0];
      voiceUtterance.pitch = 1.2;
      voiceUtterance.rate = 1;
    }

    function showLogin() {
      document.getElementById('clickSound').play();
      document.getElementById('welcomePage').classList.remove('active');
      document.getElementById('loginPage').classList.add('active');
      speechSynthesis.cancel();
      speechSynthesis.speak(voiceUtterance);
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      if (username === "Mohit" && password === "1234@63") {
        window.location.href = "https://sites.google.com/view/mohitsaxenaoutlaw?usp=sharing";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
